<div class="class">
    <h1> AQUI É A PÁGINA 7 </h1>
    <h2> Aqui aprenderemos a renderizar uma lista de itens</h2>

    <h3> Animais: </h3>
    <ul>
        <li *ngFor="let animal of animals"> 
            O nome do {{ animal.type }} é {{ animal.name }}
            <button (click)="showAge(animal)"> Show age</button>
            <button (click)="removeAnimal(animal)"> Excluir</button>
        </li>        
    </ul>
    <h3>
        {{ animalDetails }}
    </h3>
</div>
