

<div class="class">
    <h1> AQUI É A PAGINA 4 </h1>
    <h2> Aqui está sendo testado if else</h2>
    <p *ngIf="canShow"> SERA QUE PODE APARECER? </p>
    <p *ngIf="beautyNatan; else nameNotFound"> Se isso aparecer, o Natan é gato</p>
    <ng-template #nameNotFound>
         <p> Se isso aparecer, o Natan nao é gato</p>
    </ng-template>
    <p *ngIf="outroTeste !== 31">teste do sinal de diferente: !== </p>
    <p *ngIf="outroTeste === 30">teste do sinal de igual: ===</p>
</div>
